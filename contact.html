<h1 class="text-3xl font-bold mb-6 text-center">Contact</h1>
<form class="space-y-4 max-w-xl mx-auto">
  <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded" required>
  <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded" required>
  <textarea placeholder="Your Message" class="w-full p-3 border border-gray-300 rounded h-32" required></textarea>
  <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded hover:bg-blue-700">Send Message</button>
</form>
