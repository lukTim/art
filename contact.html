<h1 class="text-3xl font-bold mb-6 text-center">Contact</h1>
<form class="space-y-4 max-w-xl mx-auto px-4">
  <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded shadow-sm" required>
  <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded shadow-sm" required>
  <textarea placeholder="Your Message" class="w-full p-3 border border-gray-300 rounded shadow-sm h-32" required></textarea>
  <button type="submit" class="mt-2 bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition-colors shadow-md">
    Send Message
  </button>
</form>
