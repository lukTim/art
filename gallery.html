<h1 class="text-3xl font-bold mb-6 text-center">Gallery</h1>

<script src="https://cdn.tailwindcss.com"></script>

<!-- FILTER BUTTONS -->
<div class="text-center my-6 space-x-2">
  <button onclick="filterGallery('all')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">All</button>
  <button onclick="filterGallery('acrylic')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Acrylic</button>
  <button onclick="filterGallery('digital')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Digital</button>
  <button onclick="filterGallery('oil')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Oil</button>
</div>

<!-- GALLERY -->
<div class="columns-2 md:columns-3 lg:columns-4 gap-4 px-4">
  <!-- ARTWORK -->
  <div class="relative mb-4 gallery-item acrylic">
    <img 
      src="https://raw.githubusercontent.com/lukTim/art-gallery/refs/heads/main/images/Thumbnails/art4.jpg"
      data-full="https://raw.githubusercontent.com/lukTim/art-gallery/refs/heads/main/images/art4.jpg"
      alt="Tranquil Forest" loading="lazy"
      class="w-full max-w-xs mx-auto rounded-lg cursor-pointer gallery-img transition-transform duration-300 hover:scale-105 hover:shadow-lg">
    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-60 text-white text-sm text-center px-2 py-1 opacity-0 hover:opacity-100 transition-opacity">
      “Tranquil Forest” – Acrylic on canvas, 2024
    </div>
    <button onclick="document.getElementById('imageModal').classList.add('hidden')" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
  </div>

  <div class="relative mb-4 gallery-item digital">
    <img 
      src="https://raw.githubusercontent.com/lukTim/art-gallery/refs/heads/main/images/Thumbnails/art5.jpg"
      data-full="https://raw.githubusercontent.com/lukTim/art-gallery/refs/heads/main/images/art5.webp"
      alt="Digital Dream" loading="lazy"
      class="w-full max-w-xs mx-auto rounded-lg cursor-pointer gallery-img transition-transform duration-300 hover:scale-105 hover:shadow-lg">
    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-60 text-white text-sm text-center px-2 py-1 opacity-0 hover:opacity-100 transition-opacity">
      “Digital Dream” – Illustration, 2023
    </div>
    <button onclick="document.getElementById('imageModal').classList.add('hidden')" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
  </div>

  <div class="relative mb-4 gallery-item digital">
    <img 
      src="https://raw.githubusercontent.com/lukTim/art-gallery/refs/heads/main/images/Thumbnails/art3.jpg"
      data-full="https://raw.githubusercontent.com/lukTim/art-gallery/refs/heads/main/images/art3.webp"
      alt="Digital Dream" loading="lazy"
      class="w-full max-w-xs mx-auto rounded-lg cursor-pointer gallery-img transition-transform duration-300 hover:scale-105 hover:shadow-lg">
    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-60 text-white text-sm text-center px-2 py-1 opacity-0 hover:opacity-100 transition-opacity">
      “Digital Dream” – Illustration, 2023
    </div>
    <button onclick="document.getElementById('imageModal').classList.add('hidden')" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
  </div>
  
  <!-- Add more images following same structure -->
</div>

<!-- MODAL -->
<div id="imageModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-80 p-4 flex items-center justify-center">
  <img id="modalImage" class="max-w-full max-h-full rounded-lg" alt="Enlarged Artwork">
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');

    document.querySelectorAll(".gallery-img").forEach(img => {
      img.addEventListener("click", () => {
        const fullSrc = img.getAttribute("data-full");
        modalImg.src = fullSrc;
        modal.classList.remove("hidden");
      });
    });

    modal.addEventListener("click", function (e) {
      if (e.target === modal) {
        modal.classList.add("hidden");
        modalImg.src = "";
      }
    });
  });
</script>
