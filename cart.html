<!-- CART PAGE -->
<main class="container mx-auto px-4 py-16 max-w-2xl">
  <h1 class="text-3xl font-bold mb-8 text-center">Your Cart</h1>

  <div class="flex items-center justify-between border-b py-4">
    <div>
      <h2 class="font-semibold">Product Title</h2>
      <p class="text-gray-600">$99.00</p>
    </div>
    <button class="text-teal-600 hover:underline transition-colors">Remove</button>
  </div>

  <div class="text-right mt-6">
    <p class="text-xl font-bold">Total: $99.00</p>
    <button class="mt-4 bg-white text-black px-6 py-3 rounded border border-black hover:bg-gray-200 transition-colors shadow-md">
      Checkout
    </button>
  </div>
</main>
